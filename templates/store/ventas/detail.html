<form action="{{request.path}}" method="post" >
	{% csrf_token %}
	{{form.as_ul}}
	<input type="submit" value="Guardar">
</form>

{% if latest_list %}
	<ul>
		{% for object in latest_list %}
			<li><a href="{{request.path}}{{object.id}}">({{object.cantidad}}) {{object.producto}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No hay {{request.path}} en la base de datos.</p>
{% endif %}
