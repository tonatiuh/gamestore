<form action="{{request.path}}" method="post" >
	{% csrf_token %}
	{{form.as_ul}}
	<input type="submit" value="Guardar">
</form>

<h2>Productos en esta venta:</h2>
{% if latest_list %}
	<ul>
		{% for object in latest_list %}
			<li><a href="{{request.path}}details/update/{{object.id}}">{{object}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No hay {{request.path}} en la base de datos.</p>
{% endif %}

<input  type="button" value="Agregar" onclick="location.href='{{request.path}}details/create'">
