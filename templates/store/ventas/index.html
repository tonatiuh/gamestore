<h1>{{request.path}}</h1>
Listado
{% if latest_list %}
	<ul>
		{% for object in latest_list %}
			<li><a href="{{request.path}}{{object.id}}">{{object.id}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No hay {{request.path}} en la base de datos.</p>
{% endif %}
<input  type="button" value="Agregar" onclick="location.href='{{request.path}}add'">
